# Configuration for the Logging System
# This file controls how logs are generated, formatted, and stored.

# General logging level. Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level: "INFO"

# Console (stdout) logging configuration
console_logging:
  enabled: true
  # Format of the log message for console output
  # Example includes: timestamp, log level, logger name, and the message
  format: "%(asctime)s - %(levelname)s - %(name)s - %(message)s"

# File logging configuration
file_logging:
  enabled: true
  # Directory to store log files
  log_directory: "logs"
  # Filename for the log file. Can include timestamps, e.g., app_{time}.log
  log_filename: "trading_system.log"
  # Maximum size of a single log file in bytes (e.g., 10MB)
  max_file_size: 10485760
  # Number of old log files to keep
  backup_count: 5

# Google Cloud Platform (GCP) BigQuery logging configuration
gcp_bigquery_logging:
  enabled: false
  # GCP project ID
  gcp_project_id: "your-gcp-project-id"
  # BigQuery dataset name where logs will be stored
  dataset_name: "trading_system_logs"
  # BigQuery table name for the logs
  table_name: "system_events"
